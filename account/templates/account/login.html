{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container text-center">
	<div class="row">
		<div class="col-lg">
			<form method="POST">
				{% csrf_token %}
				{{ login_form|crispy }}
				<button class="btn btn-primary submit-button" type="submit">Login</button>
			</form>
			<p class="text-center">Don't have an account?, <a href="/register">Register</a> instead.</p>
		</div>
	</div>
</div>

<style>
	.submit-button {
		margin-top: 16px;
		margin-bottom: 16px;
		width: auto;
	}
</style>
{% endblock %}
