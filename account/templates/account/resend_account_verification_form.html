{% extends "base.html" %}

{% block content %}

<div class="container text-center">
	<div class="row">
		<div class="col-lg">
			<p>Your email is not verified. Check your inbox.</p>
			<p style="font-weight: bold;">Or request a new email below.</p>
			<form method='POST' >
				{% csrf_token %}

				<fieldset>
					{{form}}
				</fieldset>

				<div style="margin-top: 50px;">
					<button class="btn btn-outline-info" type="submit">Request New Email</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
