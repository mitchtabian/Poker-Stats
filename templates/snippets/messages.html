{% if messages %}
<div class="mx-4">
    {% for message in messages %}
    {% if message.tags == 'error' %}
      <div class='alert alert-danger' role="alert">
        {{ message }}
      </div>
    {% elif message.tags == 'success' %}
      <div class='alert alert-success' role="alert">
        {{ message }}
      </div>
    {% else %}
      <div class='alert alert-primary' role="alert">
        {{ message }}
      </div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
