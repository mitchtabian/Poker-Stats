<!DOCTYPE html>
<html lang=en>
<head>
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <title>Poker Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body id="body_container">

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Website name</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tournament:tournament_list' %}">Tournaments</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user:profile' pk=request.user.pk %}">Profile</a>
        </li>
        {% endif %}
      </ul>
      {% if request.user.is_authenticated %}
      <span class="navbar-text">
        <a class="nav-link" href="{% url 'account_logout' %}">logout</a>
      </span>
      {% endif %}
    </div>
  </div>
</nav>

<div class="content-container">
{% include 'snippets/messages.html' %}
{% block content %}
{% endblock content %}
</div>

<style type="text/css">
    .content-container {
        margin-top: 16px;
        margin-bottom: 100px;
    }

    @media only screen and (max-width: 500px) {
        .breadcrumb {
            padding: 12px;
            background-color: #f2f2f2;
            border-radius: 8px;
            font-size: 12px;
        }
    }

    @media only screen and (min-width: 501px) {
        .breadcrumb {
            padding: 16px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
    }
</style>

</body>
</html>
