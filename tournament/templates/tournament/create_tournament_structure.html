{% extends "base.html" %}

{% block head_title %}Create Tournament Structure{% endblock %}

{% block content %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container">
  <div class="row">
    <div class="offset-lg-3 col-lg-6">
      <h1 class="mb-3">Create Tournament Structure</h1>
      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
	</div>
  </div>
</div>

{% endblock content %}
