{% if users %}
<div class="mt-4">
  <ul class="list-group">
    {% for user in current_users %}
      {% if user == tournament_group.admin %}
      <div class="list-group-item">
        <div class="user-username"><span class="user-admin-text">(Admin)</span>{{user.username}}</div>
      </div>
      {% else %}
      <div class="list-group-item d-flex flex-row">
        <a href="{% url 'tournament_group:remove_user_from_group' user_id=user.id tournament_group_id=tournament_group.id %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-square remove-user-icon" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </a>

        <div class="user-username">{{user.username}}</div>
      </div>
      {% endif %}

    {% endfor %}
  </ul>
</div>

<style type="text/css">
  .user-admin-text {
    font-weight: 500;
    margin-right: 6px;
  }

  .user-username {
    align-self: center;
  }

  .remove-user-icon:hover {
    cursor: pointer;
    background: #c3c3c3;
  }

  .remove-user-icon {
    background-color: #d9534f;
    margin-right: 16px;
    color: black;
    border-radius: 6px;
  }

  @media only screen and (max-width: 500px) {
    .user-username {
      overflow: hidden;
      white-space: wrap;
      text-overflow: ellipsis;
      text-align: left;
      font-size: 13px;
    }
  }
  @media only screen and (min-width: 500px) and (max-width: 600px) {
    .user-username {
      overflow: hidden;
      white-space: wrap;
      text-overflow: ellipsis;
      text-align: left;
      font-size: 13px;
    }
  }

  @media only screen and (min-width: 600px) and (max-width: 768px) {
    .user-username {
      overflow: hidden;
      white-space: wrap;
      text-overflow: ellipsis;
      text-align: left;
      font-size: 16px;
    }
  }

  @media only screen and (min-width: 768px) and (max-width: 992px) {
    .user-username {
      overflow: hidden;
      white-space: wrap;
      text-overflow: ellipsis;
      text-align: left;
      font-size: 16px;
    }
  }

  @media only screen and (min-width: 992px) and (max-width: 1200px) {
    .user-username {
      overflow: hidden;
      white-space: wrap;
      text-overflow: ellipsis;
      text-align: left;
      font-size: 16px;
    }
  }

  @media only screen and (min-width: 1200px) {
    .user-username {
      overflow: hidden;
      white-space: wrap;
      text-overflow: ellipsis;
      text-align: left;
      font-size: 16px;
    }
  }
</style>
{% endif %}
