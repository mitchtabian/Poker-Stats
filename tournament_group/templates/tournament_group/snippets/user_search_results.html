<div id="id-user-search-results">
  {% if users %}
    <ul class="list-group user-list-group">
    {% for user in users %}
      <div class="user-list-item d-flex justify-content-between list-group-item list-group-item-action">
        <span class="username">{{user.username}}</span>
        {% if request.user == tournament_group.admin %}
        <a hx-post="{% url 'tournament_group:add_user_to_group' user_id=user.id tournament_group_id=tournament_group.id %}" hx-target="#body_container" hx-swap="innerHTML" class="btn btn-primary btn-sm" style="margin-left: 16px">Add</a>
        {% endif %}
      </div>
    {% endfor %}
  </ul>
  {% endif %}
</div>

<style type="text/css">
  .user-list-item {
    margin: auto;
  }
  .username {
    display: inline-flex;
    align-items: center;
  }
  .user-list-group {
    position: absolute;
    width: inherit;
    background: #fff;
    z-index: 9;
    min-width: 350px;
  }
</style>
